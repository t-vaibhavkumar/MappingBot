amcl:
  ros__parameters:
    use_map_topic: true
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    scan_topic: "/scan"
    min_particles: 500
    max_particles: 2000
    update_min_d: 0.1
    update_min_a: 0.2
    resample_interval: 2
    laser_model_type: "likelihood_field"
    transform_tolerance: 0.5

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.05
      yaw_goal_tolerance: 0.1
      stateful: True

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"

      # ðŸš€ LINEAR VELOCITY
      desired_linear_vel: 0.6          # medium speed (can go up to 0.8 safely)
      min_approach_linear_velocity: 0.15
      use_velocity_scaled_lookahead_dist: true

      # ðŸŒ€ ANGULAR VELOCITY (TURNING)
      max_angular_accel: 3.0           # how quickly it can ramp turning
      max_angular_decel: 3.0
      rotate_to_heading_angular_vel: 2.5  # boost turning rate
      max_curvature: 3.0
      regulate_turning_velocity: true
      use_rotate_to_heading: true
      allow_reversing: false

      # ðŸ§­ PATH GEOMETRY
      lookahead_dist: 0.6
      min_lookahead_dist: 0.3
      max_lookahead_dist: 1.0
      lookahead_time: 1.5
      transform_tolerance: 0.2
      max_allowed_time_to_collision_up_to_carrot: 1.0


planner_server:
  ros__parameters:
    expected_planner_frequency: 1.0
    use_sim_time: false
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"
    goal_blackboard_id: "goal"
    path_blackboard_id: "path"

behavior_server:
  ros__parameters:
    use_sim_time: false
    behavior_plugins: ["spin", "backup", "wait"]
    
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    wait:
      plugin: "nav2_behaviors/Wait"

map_server:
  ros__parameters:
    yaml_filename: "/home/vaibhav/maps/my_room_map.yaml"

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 3.0
      height: 3.0
      resolution: 0.05
      robot_radius: 0.18
      inflation_radius: 0.3
      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          sensor_frame: lidar_link
          clearing: true
          marking: true
          data_type: LaserScan

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.3
        cost_scaling_factor: 3.0

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      robot_radius: 0.18
      inflation_radius: 0.3
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          sensor_frame: lidar_link
          clearing: true
          marking: true
          data_type: LaserScan

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.3
        cost_scaling_factor: 3.0
