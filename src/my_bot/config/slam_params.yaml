slam_toolbox:
  ros__parameters:
    use_sim_time: false
    map_frame: map
    odom_frame: odom
    base_frame: base_link
    scan_topic: /scan

    # ---- Core SLAM behavior ----
    resolution: 0.1
    use_scan_matching: true
    do_loop_closing: true
    do_relocalization: true
    enable_interactive_mode: false

    # ---- Motion update triggers ----
    minimum_travel_distance: 0.05    # smaller = more frequent updates
    minimum_travel_heading: 0.05     # radians

    # ---- Scan processing ----
    max_laser_range: 0.5             # your ultrasonic max range
    scan_buffer_size: 1              # only last scan
    scan_buffer_maximum_scan_distance: 0.5
    link_match_minimum_response_fine: 0.1

    # ---- Loop closure search ----
    loop_search_maximum_distance: 1.0

    # ---- Performance tuning ----
    message_filter_queue: 50
    scan_queue_size: 50
    transform_publish_period: 0.5
